on:
  workflow_dispatch:
  push: 
    branches: 
      - master
name: ðŸš€ When main branch is updated, deploy TC-app to production (skcvolleybal.nl/tc-app)
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    - uses: actions/setup-node@master
    - name: Installing project dependencies
      run: npm install
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ftp.skcvolleybal.nl
        username: ${{ secrets.ftp_username}}
        password: ${{ secrets.ftp_password }}
        # Server-dir not necessary: the FTP account only has rights to write in /public_html/tc-app. See webhost control panel for FTP. 
        exclude: |
          **/.git*
          **/.git*/**